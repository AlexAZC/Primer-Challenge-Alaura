<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Desafio Alaura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="parteIzquierda">
            <img src="imagenes/Logo.png">
            <textarea  type="text" id="textareaInput" pattern="[a-z]{1,15}">Ingrese el texto aquí</textarea>
            <div class="seccionDeBotones">
                <article class="iconText">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16"><path class="icono" fill="#495057" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2"/></svg>
                    <p class="advertencia">Solo letras minúsculas y sin acentos</p>
                </article>
                <button onclick="encriptarTexto();" id="botonEncriptar">Encriptar</button>
                <button onclick="desencriptarTexto();" id="botonDesencriptar">Desencriptar</button>
            </div>
        </section>
            
        <section class="parteDerecha">
            <div class="contenedorDerecho">
                <img src="imagenes/Muñeco.png">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
